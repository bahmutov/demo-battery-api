# see https://github.com/cypress-io/circleci-orb
version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          # we need to start the web application
          start: npm start
          # there are no jobs to follow this one
          # so no need to save the workspace files (saves time)
          no-workspace: true
          post-steps:
            # store the created coverage report folder
            # you can click on it in the CircleCI UI
            # to see live static HTML site
            - store_artifacts:
                path: coverage
            # and send coverage data to coveralls.io
            # see https://coveralls.io/github/bahmutov/demo-battery-api
            - run: npm run coveralls
            # send coverage to Codacy
            # see https://app.codacy.com/project/glebbahmutov_2600/demo-battery-api/dashboard
            - run: npm run codacy
